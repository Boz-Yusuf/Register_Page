<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="form">
            <h2 class="form__header">register with us</h2>
            <div class="form__section">            
                <label for="username">username</label>
                <input class="form__input form__input--text" id="username" type="text" placeholder="Enter username">
                <p class="form_warning"><br>  </p>
            </div>
            <div class="form__section"> 
                <label for="email">email</label>
                <input class="form__input form__input--text" id="email" type="email" placeholder="Enter email">
                <p class="form_warning"><br>  </p>
            </div>

            <div class="form__section">
                <label for="password">password</label>
                <input class="form__input form__input--text" id="password" type="password" placeholder="Enter password">
                <p class="form_warning"><br>  </p>
            </div>
            
            <div class="form__section"> 
                <label for="confirm_password">confirm password</label>
                <input class="form__input form__input--text" id="confirm_password" type="password" placeholder="Enter password again">
                <p class="form_warning"><br>  </p>
            </div>
           
            <input id="submit" class="form__input form__input--submit" type="submit" class="form__submit" value="Submit">
        </div>
        <script src="main.js"></script>
</body>
</html>
